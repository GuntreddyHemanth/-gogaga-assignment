<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .custom-input {
            border: none;
            margin-right:20px;
            width: 97px;
        }
        .count{
            border: 1px solid #ccc;
            border-radius:20px;
            padding: 10px;
            font-weight: 300;
            margin: 30px 5px;
        }
        .counters{
            border: 1px solid #ccc;
            border-radius:20px;
            padding: 10px;
            font-weight: 300;
            margin: 30px 5px;
            display: flex;
            justify-content: space-between;
        }
        .space{
            margin-right: 10px;
        }
        .distination{
            width: 220px
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">gogaga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Membership</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gift cards</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>
            <div class="search-box mt-4 p-4">
                <div class="row g-2">
                    <div class="row-md-3">
                        <div class="btn-group w-50">
                            <button type="button" class="btn btn-outline-secondary">Packages</button>
                            <button type="button" class="btn btn-outline-secondary">Tours</button>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 count">
                        <h4> Destination</h4>
                        <input type="text" class="custom-input" placeholder="Enter the City">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4 counters">
                        <div>
                           <h4> Check-in</h4>
                           <input type="text" class="custom-input" placeholder="08/28/2024">
                        </div>
                        <div class="space">
                            <h4> Check-out</h4>
                            <input type="text" class="custom-input" placeholder="mm/dd/yyyy">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4 count">
                        <h4> Destination</h4>
                        <select class="distination">
                            <option>2 adults, 0 children, 1 room</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn w-100"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
